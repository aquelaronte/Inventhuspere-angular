<div class="row">
  <div class="col-md-8 mx-auto">
    <div class="card">
      <div
        class="card-header text-align-center"
        style="
          font-weight: bold;
          font-size: 2rem;
          color: black;
          margin-bottom: 0;
        "
      >
        Inicia sesión
      </div>
      <hr
        class="border border-primary border-3 opacity-7"
        style="margin-top: 0"
      />
      <div class="card-body">
        <form (ngSubmit)="signin()">
          <div class="mb-3">
            <label for="email" class="form-label"
              >Ingresa tu correo electrónico
            </label>
            <input
              type="email"
              name="email"
              class="form-control"
              id="email"
              placeholder="name@example.com"
              required
              autofocus
              [(ngModel)]="signinData.email"
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label"
              >Ingresa tu contraseña
            </label>
            <input
              type="password"
              name="password"
              class="form-control"
              id="password"
              placeholder="contraseña"
              required
              min="8"
              max="16"
              [(ngModel)]="signinData.password"
            />
          </div>
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="isPasswordIncorrect"
          >
            La contraseña ingresada es incorrecta, prueba de nuevo
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="isEmailIncorrect">
            El correo ingresado es incorrecto, prueba de nuevo
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="isEmailInvalid">
            Porfavor ingresa una dirección de correo electrónico válida
          </div>
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="isPasswordInvalid"
          >
            Porfavor ingresa una contraseña válida, las contraseñas deben tener
            mínimo 8 carácteres, máximo 16 carácteres
          </div>
          <div class="d-flex mx-auto justify-content-center">
            <button type="submit" class="btn btn-outline-primary">
              Comienza ahora
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
